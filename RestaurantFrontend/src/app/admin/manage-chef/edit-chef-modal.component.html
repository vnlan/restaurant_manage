<!-- The Modal add-->
<form [formGroup]="formEdit">

    <div class="modal-header">
        <h4  class="modal-title">{{!isView?"EDIT A CHEF":"VIEW CHEF INFO" }}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">

        <!-- <div class="form-group">
            <label for="IDPRO">Name:</label>
                <div class="dropdown">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                    
                    </button>
                    <div class="dropdown-menu" >
                      <a ></a>										  
                    </div>
                  </div>
        </div> -->
        <div class="form-group">
            <label for="customername">Tên đầu bếp:</label>
            <input [attr.disabled]="isView?true:null" type="text" class="form-control" formControlName="chefname"
                placeholder="Nhập tên đầu bếp" id="chefname" >
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <select [attr.disabled]="isView?true:null" formControlName="sex" class="form-select form-select-sm" aria-label=".form-select-sm example">
                
                <option selected value="1">Nam</option>
                <option value="0">Nữ</option>
                
              </select>
        </div>
        <div class="form-group">
            <label for="customername">Ngày sinh:</label>
            <input [attr.disabled]="isView?true:null" type="text" class="form-control" formControlName="dateofbirth"
                placeholder="Nhập tên đầu bếp" id="dateofbirth" >
        </div>
        <div class="form-group">
            <label for="customername">Năm làm việc:</label>
            <input [attr.disabled]="isView?true:null" type="number" min="0" class="form-control" formControlName="workingyears"
                placeholder="Nhập tên đầu bếp" id="workingyears" >
        </div>
        <div class="form-group">
            <label for="customername">Mức lương:</label>
            <input [attr.disabled]="isView?true:null" type="number" min="0" class="form-control" formControlName="salary"
                placeholder="Nhập tên đầu bếp" id="salary" >
        </div>
        <div class="form-group">
            <label>Trạng thái:</label>
            <div >
                <select [attr.disabled]="isView?true:null" formControlName="status" class="form-select form-select-sm" aria-label=".form-select-sm example">
                
                    <option value="1">Hoạt động</option>
                    <option value="0">Ngưng hoạt động</option>
                    
                  </select>
              </div>
        </div>
        <div class="form-group">
            <label for="customername">Mô tả:</label>
            <textarea [attr.disabled]="isView?true:null" class="form-control" formControlName="description"
            placeholder="Nhập tên đầu bếp" id="description"></textarea>
        </div>



    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <button [hidden]="isView?true:null" type="button" class="btn btn-primary" (click)="updateChef()">Add to list</button>
        <button [hidden]="isView?true:null" type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">Close</button>
    </div>


</form>
