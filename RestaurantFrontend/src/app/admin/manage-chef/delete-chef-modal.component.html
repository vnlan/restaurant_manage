<!-- The Modal -->

            <!-- Modal Header -->
            <div class="modal-header">

                <button type="button" class="close" (click)="close()">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body d-flex justify-content-center">
                <h5>Are you sure you want to delete this Chef ?</h5>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer d-flex justify-content-center">
                <button type="button"  data-dismiss="modal"
                    class="btn btn-success float-md-left" (click)="deleteChef()"><i class="fas fa-check"> </i> Yes</button>
                <button type="button" class="btn btn-danger " (click)="close()"><i class="fas fa-times"> </i>
                    No</button>
            </div>
