<!-- The Modal add-->
<form [formGroup]="formAdd">

                <div class="modal-header">
                    <h4 class="modal-title">ADD A CHEF</h4>
                    <button type="button" class="close" (click)="close()">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <!-- <div class="form-group">
                        <label for="IDPRO">Name:</label>
                            <div class="dropdown">
                                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                                
                                </button>
                                <div class="dropdown-menu" >
                                  <a ></a>										  
                                </div>
                              </div>
                    </div> -->
                    <div class="form-group">
                        <label for="customername">Tên đầu bếp:</label>
                        <input type="text" class="form-control" formControlName="chefname"
                            placeholder="Nhập tên đầu bếp" id="chefname" >
                    </div>

                    <div class="form-group">
                        <label>Giới tính:</label>
                        <select formControlName="sex" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            
                            <option [selected]="true" value="1">Nam</option>
                            <option value="0">Nữ</option>
                            
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="customername">Ngày sinh:</label>
                        <input type="date" class="form-control" formControlName="dateofbirth"
                       placeholder="Nhập ngày sinh" id="dateofbirth" >
                    </div>
                    <div class="form-group">
                        <label for="customername">Năm làm việc:</label>
                        <input type="number" min="0" class="form-control" formControlName="workingyears"
                            placeholder="Nhập số năm làm việc" id="workingyears" >
                    </div>
                    <div class="form-group">
                        <label for="customername">Mức lương:</label>
                        <input type="number" min="0" class="form-control" formControlName="salary"
                            placeholder="Nhập mức lương" id="salary" >
                    </div>
                    <div class="form-group">
                        <label>Trạng thái:</label>
                        <div >
                            <select formControlName="status" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            
                                <option  value="1">Hoạt động</option>
                                <option  [selected]="true" value="2">Ngưng hoạt động</option>
                                
                              </select>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="customername">Mô tả:</label>
                        <textarea class="form-control" formControlName="description"
                        placeholder="Nhập mô tả" id="description"></textarea>
                    </div>



                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="addChef()">Add to list</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">Close</button>
                </div>

  
</form>
